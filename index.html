<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="display" placeholder="0" disabled>
    <br>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="setOperation('+')">+</button>
    <br>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="setOperation('-')">-</button>
    <br>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="setOperation('*')">*</button>
    <br>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="calculate()">=</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="setOperation('/')">/</button>
    <br>
    <button onclick="setOperation('%')">%</button>
    <button onclick="squareRoot()">âˆš</button>
    <button onclick="setOperation('^')">x^y</button>

    <script>
        let currentInput = '';
        let firstOperand = null;
        let operation = null;

        function appendNumber(number) {
            currentInput += number;
            document.getElementById('display').value = currentInput;
        }

        function setOperation(op) {
            if (currentInput !== '') {
                firstOperand = parseFloat(currentInput);
                operation = op;
                currentInput = '';
            }
        }

        function calculate() {
            if (firstOperand !== null && currentInput !== '') {
                const secondOperand = parseFloat(currentInput);
                let result;
                switch (operation) {
                    case '+': result = firstOperand + secondOperand; break;
                    case '-': result = firstOperand - secondOperand; break;
                    case '*': result = firstOperand * secondOperand; break;
                    case '/': result = firstOperand / secondOperand; break;
                    case '%': result = firstOperand % secondOperand; break;
                    case '^': result = Math.pow(firstOperand, secondOperand); break;
                }
                document.getElementById('display').value = result;
                currentInput = result.toString();
                firstOperand = null;
                operation = null;
            }
        }

        function squareRoot() {
            if (currentInput !== '') {
                const result = Math.sqrt(parseFloat(currentInput));
                document.getElementById('display').value = result;
                currentInput = result.toString();
            }
        }

        function clearDisplay() {
            currentInput = '';
            firstOperand = null;
            operation = null;
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
